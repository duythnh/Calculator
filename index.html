<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>

    <div class="container">
      <div class="display">
        <div data-previous-operand class="input"><span class="operator"></span></div>
        <div data-current-operand class="output"></div>
      </div>

      <div class="keys">
        <div class="num-keys">
          <button data-all-clear class="btn del-btn">AC</button>
          <!-- delete -->
          <button data-delete class="btn del-btn">&#x232B;</button>
          <!-- divide -->
          <button data-operator class="btn operator-btn">&#xf7;</button>

          <button data-number="7" class="btn">7</button>
          <button data-number="8" class="btn">8</button>
          <button data-number class="btn">9</button>

          <button data-number class="btn">4</button>
          <button data-number class="btn">5</button>
          <button data-number class="btn">6</button>

          <button data-number class="btn">1</button>
          <button data-number class="btn">2</button>
          <button data-number class="btn">3</button>

          <button data-number class="btn" id="num-0">0</button>
          <button data-number class="btn">.</button>
        </div>

        <div class="action-keys">
          <!-- multiply -->
          <button data-operator class="btn operator-btn">&#xd7;</button>
          <button data-operator class="btn operator-btn">-</button>
          <button data-operator class="btn operator-btn" id="btn-add">+</button>
          <button data-equal class="btn" id="btn-equal"> = </button>
        </div>
      </div>
    </div>

    <div class="footer">Copyright Â© The Odin Project 2024</div>

    <script src="./script.js"></script>
  </body>
</html>
