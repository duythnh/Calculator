<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>

    <div class="container">
      <div class="display">
        <div class="input"></div>
        <div class="output"></div>
      </div>

      <div class="keys">
        <div class="num-keys">
          <button data-key="all-clear" class="btn del-btn">AC</button>
          <!-- delete -->
          <button data-key="delete" class="btn del-btn">&#x232B;</button>
          <!-- divide -->
          <button data-key="/" class="btn operator-btn">&#xf7;</button>

          <button data-key="7" class="btn">7</button>
          <button data-key="8" class="btn">8</button>
          <button data-key="9" class="btn">9</button>

          <button data-key="4" class="btn">4</button>
          <button data-key="5" class="btn">5</button>
          <button data-key="6" class="btn">6</button>

          <button data-key="1" class="btn">1</button>
          <button data-key="2" class="btn">2</button>
          <button data-key="3" class="btn">3</button>

          <button data-key="0" class="btn" id="num-0">0</button>
          <button data-key="." class="btn">.</button>
        </div>

        <div class="action-keys">
          <!-- multiply -->
          <button data-key="*" class="btn operator-btn">&#xd7;</button>
          <button data-key="-" class="btn operator-btn">-</button>
          <button data-key="+" class="btn operator-btn" id="btn-add">+</button>
          <button data-key="=" class="btn" id="btn-equal">=</button>
        </div>
      </div>
    </div>

    <div class="footer">Copyright Â© The Odin Project 2024</div>

    <script src="./script.js"></script>
  </body>
</html>
